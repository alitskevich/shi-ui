<div class="stack">
  <h3 title="{{version}}">{{name}}, {{version}}</h3>
  <div class="buttonGroup">
    <Button caption="++" click="{{increment}}"/>
    <Button caption="--" click="{{decrement}}"/>
  </div>
  <ui:listType data="{{list}}" columns="{{columns}}" value="{{current}}" valueChanged="{{onItemSelected}}"><b>Count '{{counter}}'</b></ui:listType>
  <p if="current">Selected: {{current}}</p>
  <span>{{counter}}</span>
</div>
